<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>

  <div class="page">

    <header>

      <h1> Mentoria </h1>

      <p> Preencha o formulário abaixo para agendar a sua mentoria </p>

    </header>
    <form id="form">

      <fieldset>

        <div class="fielset-form">

          <legend>Informações Pessois </legend>

          <div class=col-1>

            <div class="input-form">
   
             <label for="name"> Nome </label>
             <input type="text" name="Nome" id="name" required>
   
            </div>
      
            <div class="input-form">
   
              <label for="last name"> Sobrenome </label>
              <input type="text" name="name" id="last name" required>
   
            </div>

          </div>    

          <div class="col-2">
   
            <div class="input-form">
   
              <label for="email"> Email <span>(digite um email válido)</span></label>
              <input type="email" name="email" id="email"  required>

            </div>
   
            <div class="input-form">
   
              <label for="password"> Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" name="senha" id="password" minlength="6" required>
   
            </div>

          </div>
            
        </div>

          

      </fieldset>

      <fieldset>

        <div class="fielset-form">

          <legend> Informações do mentor </legend>

            <div class="input-form">
   
             <label for="mentor"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
             <input type="text" name="mentor" id="mentor" required>
   
            </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fielset-form">

          <legend> Seus horários disponíveis </legend>

          <p>Primeira mentoria</p>

          <div class="ment-1">

            <div class="input-form">
   
             <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
             <input type="date" name="data" id="date" required>
   
            </div>

            <div class="input-form">
   
              <label for="time"> Das </label>
              <input type="time" name="horas" id="time" required>
    
            </div>

            <div class="input-form">
   
              <label for="time"> Até  </label>
              <input type="time" name="horas" id="time"  required>

            </div>

        </div>
  

      </fieldset>


      <fieldset>

        <div class="fielset-form">

           <p> Segunda mentoria </p>

          <div class="ment-2">

            <div class="input-form">

              <label for="date"> Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" name="data" id="date" required>

            </div>

            <div class="input-form">

              <label for="time"> Das </label>
              <input type="time" name="horas" id="time" required>
 
            </div>

            <div class="input-form">

              <label for="time"> Até  </label>
              <input type="time" name="horas" id="time" required>

            </div>

          </div>

        </div>
          
    
      </fieldset>

    </form>

    <footer>

      <button type="submit" form="form" value=Salvar>
        Salvar

      </button>
  
  
    </footer>

  </div>
  
 

</body>
</html>
